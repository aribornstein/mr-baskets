<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebXR Passthrough AR Example</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js"
        }
      }
    </script>
    <style>
      body { 
        margin: 0; 
        overflow: hidden; 
        background: none; 
      }
      canvas { 
        display: block; 
        background: none; 
      }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <button id="ar-button">Enter AR</button>
    <script type="module">
      import * as THREE from "three";

      // Global Renderer Setup with transparency for passthrough:
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.xr.enabled = true;
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      // Set clear color to transparent so that the passthrough camera shows
      renderer.setClearColor(0x000000, 0);
      document.body.appendChild(renderer.domElement);

      // Create Scene and Camera:
      const scene = new THREE.Scene();
      scene.background = null; // Ensure the scene background is transparent
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      camera.position.set(0, 1.6, 0);
      scene.add(camera);

      // Add some basic lighting for visibility:
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
      scene.add(hemiLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(0, 4, 2);
      scene.add(dirLight);

      // Optional: add a simple test object to verify rendering:
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1.6, -1); // position in front of the camera
      scene.add(cube);

      // Handle window resizes:
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // AR Button: Request immersive-ar session when clicked
      document.getElementById('ar-button').addEventListener('click', async () => {
        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'plane-detection', 'anchors'],
            optionalFeatures: ['mesh-detection']
          });
          renderer.xr.setReferenceSpaceType('local');
          renderer.xr.setSession(session);
          console.log("AR session started.");
        } catch (err) {
          console.error("Failed to start AR session:", err);
        }
      });

      // Animation loop:
      const clock = new THREE.Clock();
      function animate() {
        const delta = clock.getDelta();
        // Rotate the cube for a simple animation effect:
        cube.rotation.x += delta;
        cube.rotation.y += delta;
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(animate);
    </script>
  </body>
</html>
