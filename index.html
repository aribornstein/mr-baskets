<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>972 Ball</title>
  <link rel="icon" type="image/ico" href="favicon.ico">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js",
        "rapier": "https://cdn.jsdelivr.net/npm/@dimforge/rapier3d-compat@0.14.0/rapier.es.js",
        "ratk": "https://unpkg.com/ratk@0.3.0"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; background: none; }
    canvas { display: block; background: none; }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <button id="ar-button">Let's shoot some baskets! </button>
  <div id="instructions" style="position: absolute; top: 20px; left: 20px; color: white; font-size: 16px; z-index: 100;">
    <h2>How to Play</h2>
    <ul>
      <li>Point your controller at the basketball and squeeze the trigger to grab it.</li>
      <li>Release the trigger to shoot.</li>
      <li>Make baskets before the shot clock runs out!</li>
      <li>Press the 'A' button to reset the game after game over.</li>
    </ul>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
